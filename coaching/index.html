<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>


    <style>
        /* League Spartan font from google */
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Quicksand:wght@300..700&display=swap');
        /* Quicksand font from google */
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');
    </style>

</head>

<body>

    <img class="logo" src="images/Logo.svg" alt="Sprout logo">

    <!-- Hero section -->

    <div id="section">

        <div class="hero-section-blur-top"></div>
        <div class="hero-section-blur-bottom"></div>

        <div class="hero-section">

            <div class="hero-section-left-side">
                <h1 id="spartan" class="hero-section-title">Building a successful online business has never been easier
                </h1>
                <h2 id="quicksand" class="hero-section-alt-text">Join the first coaching accelerator backed by a
                    6-figure marketing agency</h2>
                <div class="hero-section-button-and-arrow">
                    <button class="hero-section-button">
                        <a href="#" class="hero-section-CTA">Join now</a>
                    </button>
                    <img src="images/Arrow.svg" alt="Descriptive Alt Text" class="hero-section-arrow">
                </div>
            </div>

            <div class="hero-section-right-side">
                <div class="image-container"><img src="images/Image hero.png" alt="Descriptive Alt Text"></div>
            </div>

        </div>
    </div>

    <!-- You're not the only one section -->

    <div class="height-test">

    </div>









    <!-- 
    <p id="dynamicText"></p>
    <button><a id="dynamicLink" href="#"></a></button> -->


    <script src="script.js"></script>
    <script src="values.js"></script>

</body>

</html>
